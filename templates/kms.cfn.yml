AWSTemplateFormatVersion: 2010-09-09
Description: KMS

Parameters:
  Project:
    Default: leone
    Type: String
    Description: Project Name
  Env:
    Default: dev
    Type: String
    Description: Environment Name

Resources:
  CMK:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub "${Env}-${Project}-cmk"
      Enabled: true
      KeyUsage: ENCRYPT_DECRYPT
      MultiRegion: false
      PendingWindowInDays: 7
      KeyPolicy:
        Version: '2012-10-17'
        Id: !Sub "${Env}-${Project}-cmk-policy"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: kms:*
            Resource: "*"
      Tags:
        - Key: Name
          Value: !Sub "${Env}-${Project}-cmk"

  CMKAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${Env}-${Project}-cmk"
      TargetKeyId: !Ref CMK

Outputs:
  CMKKeyID:
    Value: !Ref CMK
    Export:
      Name: !Sub "${AWS::StackName}-cmk-id"
  CMKArn:
    Value: !GetAtt CMK.Arn
    Export:
      Name: !Sub "${AWS::StackName}-cmk-arn"

  CMKAlias:
    Value: !Ref CMKAlias
    Export:
      Name: !Sub "${AWS::StackName}-cmk-alias"
  CMKAliasArn:
    Value: !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:${CMKAlias}"
    Export:
      Name: !Sub "${AWS::StackName}-cmk-alias-arn"